<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" alt="" class="img-responsive"
    style="max-width: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a [ngStyle]="{'cursor':'pointer'}" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a [ngStyle]="{'cursor':'pointer'}" (click)="onEditRecipe()" >Edit Recipe</a></li>
        <li><a [ngStyle]="{'cursor':'pointer'}" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
      class="list-group-item"
      *ngFor="let item of recipeDetail.ingredients">
      {{item.name}} -  {{item.amount}}
    </li>
    </ul>
  </div>
</div>
